<html>
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{path}}/assets/css/styles.css">
  </head>
  <body>

    
    <div class="wrapper">
      <main>
        <div class="panel">

          <div class="options">
              {{quotes}}:
              <label class="options__label">
                <input
                  type="radio"
                  value="single"
                  name="quotes"
                  class="options__input visuallyhidden"
                >
                <span class="options__text">{{single}}</span>
              </label>

              <span class="options__middle-word">/</span>

              <label class="options__label">
                <input
                  type="radio"
                  value="double"
                  name="quotes"
                  class="options__input visuallyhidden"
                  checked
                >
                <span class="options__text">{{double}}</span>
              </label>
          </div>


          <dl class="about">
            <dt class="expander">{{aboutTitle}}</dt>

            <dd class="expanded hidden">
              {{{aboutText}}}
            </dd>
          </dl>
        </div>

        <div class="containers">
          <div class="container container--left container container--init">
              <h4>{{insertSVG}}:</h4>

              <button class="button-example">{{example}}</button>

              <textarea
                name="init"
                id="init"
                spellcheck="false"
                ></textarea>
          </div>

          <div class="container container--right container container--result">
            <h4>{{takeEncoded}}:</h4>

            <button
              id="copy-result-button"
              title="Copy encoded results to clipboard"
              class="copy-button">{{copy}}</button>

            <textarea
              name="result"
              id="result"
              spellcheck="false"
            ></textarea>

            <div class="tip">{{decodeTip}}</div>
          </div>
        </div>

        <div class="containers">
          <div class="container container--left container container--result-css">
            <h4>{{readyForCSS}}:</h4>

            <button
              id="copy-css-result-button" title="Copy CSS results to clipboard" class="copy-button">{{copy}}</button>

            <textarea
              name="result-css"
              id="result-css"
              spellcheck="false"
            ></textarea>
          </div>

          <div class="container container--right container container--demo">
            <h4>{{preview}}:</h4>

            <div class="contrast-buttons">{{background}}:
              <button
                type="button"
                class="contrast-button contrast-button--white"
                data-color="white"
                title="{{white}}">
                <span class="visuallyhidden">{{white}}</span>
              </button>

              <button
                type="button"
                class="contrast-button contrast-button--silver"
                data-color="silver"
                title="{{silver}}">
                <span class="visuallyhidden">{{silver}}</span>
              </button>

              <button
                type="button"
                class="contrast-button contrast-button--black"
                data-color="black"
                title="{{black}}">
                <span class="visuallyhidden">{{black}}</span>
              </button>
            </div>

            <div class="demo-wrapper">
              <div id="demo" class="demo"></div>
            </div>
          </div>
        </div>
      </main>


      <footer class="footer">
        <a href="https://github.com/yoksel/url-encoder/">{{projectOn}} GitHub</a>
        <a href="https://twitter.com/{{twitter}}">@{{twitter}}</a>
      </footer>
    </div>
    <script src="{{path}}/assets/js/script.js"></script>
  </body>
</html>
